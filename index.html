<!DOCTYPE html>
<html ng-app="ngGridPanelDemo">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="ngGridPanel : An easy to use grid repeating module with opening panel.">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="//rawgit.com/Hacklone/ng-grid-panel/master/ng-grid-panel.min.css">

    <link rel="stylesheet" type="text/css" href="stylesheets/demo.css">

    <title>ngGridPanel</title>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-animate.min.js"></script>

    <script src="//rawgit.com/Hacklone/ng-grid-panel/master/ng-grid-panel.min.js"></script>

    <script src="javascripts/main.js"></script>
</head>

<body ng-controller="mainController">

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/Hacklone/ng-grid-panel">View on GitHub</a>

        <h1 id="project_title">ngGridPanel</h1>

        <h2 id="project_tagline">An easy to use grid repeating module with opening panel.</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/Hacklone/ng-grid-panel/zipball/master">Download this
                project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/Hacklone/ng-grid-panel/tarball/master">Download this
                project as a tar.gz file</a>
        </section>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section>
        <h1>
            <a href="https://github.com/Hacklone/ng-grid-panel/blob/master/README.md">
                How to use
            </a>
        </h1>

        <grid-panel repeat="item in items">
            <grid-panel-item>
                <div class="demo-item" ng-style="{ backgroundColor: item.backgroundColor }">
                    <div>
                        <img ng-src="{{ '//robohash.org/' + item.name + '?size=50x50' }}">
                    </div>
                    <div>{{ item.name }}</div>
                </div>
            </grid-panel-item>
            <grid-panel-content>
                <div class="demo-panel">
                    <h3>{{ item.name }}</h3>
                    <div>
                        <img ng-src="{{ '//robohash.org/' + item.name }}">
                    </div>
                </div>
            </grid-panel-content>
            <grid-panel>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">ngGridPanel maintained by <a href="https://github.com/Hacklone">Hacklone</a></p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>

<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>

    try {
        var pageTracker = _gat._getTracker("UA-52899278-2");
        pageTracker._trackPageview();
    } catch(err) {
    }
</script>


</body>
</html>
